<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="payment__container">
        <div class="payment__header">
            <img class="payment__headerBtn" src="../images/back.png" data-url="../pages/home-service.html">
            <h1 class="payment__headerTitle">Электроэнергии</h1>
        </div>
        <div class="payment__body">
                <label for="region" class="payment__label">Hudud</label>
                <div class="payment__select">
                    <select id="region">
                        <option>Hududni tanlang</option>
                        <option>Toshkent shahar</option>
                        <option>Namangan</option>
                        <option>Andijon</option>
                        <option>Farg'ona</option>
                        <option>Sirdaryo</option>
                        <option>Jizzah</option>
                        <option>Samarqand</option>
                        <option>Buxoro</option>
                    </select>
                    <img src="../images/angle.png">
                </div>
                <label for="account" class="account">Abonent hisob-raqami</label>
                <input type="text" id="account" placeholder="Abonent hisob-raqamini kiriting"
                    class="payment__input">
            </div>
            <button class="nextBtn">Davom eting</button>
        </div>
    </div>

    <script src="../main.js"></script>
</body>
</html>
