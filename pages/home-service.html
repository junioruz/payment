<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коммунальные услуги</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="home__wrapper">
        <div class="home__container">
            <div class="home__header">
                <img data-url="../index.html" class="header__icon backBtn" 
                src="../images/back.png" alt="back">
                <p class="header__title">Коммунальные услуги</p>
            </div>
            <div class="service__search">
                <img src="../images/search.png" alt="search icon">
                <input type="text" placeholder="поиск">
            </div>
            <div class="home__serviceCards">
                <div class="home__serviceCard" data-url="../pages/home-payment.html">
                    <div class="home__cardLogo">
                        <img src="../images/elektr.png" alt="Elektr toki">
                    </div>
                    <div class="home__cardInfo">
                        <p>Электроэнергии</p>
                    </div>
                </div>
                <div class="home__serviceCard">
                    <div class="home__cardLogo">
                        <img src="../images/gaz.png" alt="Elektr toki">
                    </div>
                    <div class="home__cardInfo">
                        <p>Газа</p>
                    </div>
                </div>
                <div class="home__serviceCard">
                    <div class="home__cardLogo">
                        <img src="../images/ozsuvtaminot.png" alt="Elektr toki">
                    </div>
                    <div class="home__cardInfo">
                        <p>Bоды</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../main.js"></script>
</body>
</html>
